name: Submit B12 Application

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  submit:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Submit application
      env:
        B12_SECRET: ${{ secrets.B12_SECRET }}
        B12_NAME: ${{ secrets.B12_NAME }}
        B12_EMAIL: ${{ secrets.B12_EMAIL }}
        B12_RESUME_LINK: ${{ secrets.B12_RESUME_LINK }}
        B12_REPOSITORY_LINK: ${{ secrets.B12_REPOSITORY_LINK }}
        B12_ACTION_RUN_LINK: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
      run: python submit.py
